<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid myContainer-fluid text-center">

      <h1 class="mt-3">Generador de Cartas</h1>
      <img src="./assets/img/rigo-baby.png" />
      <p id="timer" class="mt-3">Nueva carta en: 10s</p>
      <div class="myCard" id="card">
        <div class="suitUp" id="suitUp"></div>
        <div class="value" id="value"></div>
        <div class="suitDown" id="suitDown"></div>
      </div>

      <button id="generateBtn" class="btn btn-primary mt-4">Generar nueva carta</button>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
